<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
        }
        .button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <p><strong>Admin Name:</strong> <span th:text="${adminName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${adminEmail}"></span></p>
        <p><strong>Total Users:</strong> <span th:text="${totalUsers}"></span></p>
        <a href="/" class="button">Logout</a>
    </div>
</body>
</html>
