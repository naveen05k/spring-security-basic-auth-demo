<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Dashboard</title>
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	margin-top: 50px;
}

.container {
	padding: 20px;
	border: 1px solid #ddd;
	width: 50%;
	margin: auto;
	border-radius: 10px;
	box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

h2 {
	color: #007bff;
}

.button {
	background-color: #dc3545;
	color: white;
	padding: 10px 20px;
	text-decoration: none;
	border-radius: 5px;
	display: inline-block;
	margin-top: 20px;
}

.button:hover {
	background-color: #c82333;
}
</style>
</head>
<body>
	<div class="container">
		<h2>User Dashboard</h2>
		<p>
			<strong>Name:</strong> <span th:text="${username}"></span>
		</p>
		<p>
			<strong>Email:</strong> <span th:text="${email}"></span>
		</p>
		<p>
			<strong>Role:</strong> <span th:text="${role}"></span>
		</p>
		<a href="/" class="button">Logout</a>
	</div>
</body>
</html>
